# Simple Time Service (STS) Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sts-deploy
  labels:
    app: sts

# Deployment specification
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sts

  template:
    metadata:
      labels:
        app: sts

# Pod specification
    spec:
      restartPolicy: Always

      containers:
        - name: sts-container
          image: ahsan98/sts:1.0      # Replace with your image name and tag from Docker Hub
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 8080

          # Resource Management
          resources:
            requests:
              cpu: "100m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "128Mi"

          # Liveness Probe – container alive?
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 10
          
          # Readiness Probe – ready for traffic?
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5